<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title><%= @item[:title] %> - Notion Backups</title>
  <meta name="description" content="<%= @item[:description] %>">
  <link rel="canonical" href="https://notionbackups.com<%= create_canonical_path(@item[:filename]) %>">

  <link rel="stylesheet" href="/assets/stylesheets/tailwind.css">

  <script data-goatcounter="https://notionbackups.goatcounter.com/count" src="/assets/javascripts/gc.js" async></script>

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">

  <meta property="og:title" content="<%= @item[:title] %> - Notion Backups">
  <meta property="og:description" content="<%= @item[:description] %>">
  <meta property="og:image" content="https://notionbackups.com/assets/banner.png">
  <meta property="og:type" content="website">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@notionbackups">
  <meta name="twitter:creator" content="@jmstfv">
  <meta name="twitter:title" content="<%= @item[:title] %> - Notion Backups">
  <meta name="twitter:description" content="<%= @item[:description] %>">
  <meta name="twitter:image" content="https://notionbackups.com/assets/images/banner.png">
  <meta name="twitter:image:alt" content="Notion Backups' logo">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Notion Backups">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">

  <script type="application/ld+json">
  {
    "@context": "https://schema.org/",
    "@type": "Organization",
    "name": "Notion Backups",
    "url": "https://notionbackups.com",
    "logo": "https://notionbackups.com/assets/images/apple-touch-icon.png",
    "brand": {
      "@type": "Brand",
      "name": "Notion Backups"
    },
    "sameAs": [
      "https://twitter.com/notionbackups",
      "https://github.com/notionbackups"
    ],
    "contactPoint" : [{
      "@type": "ContactPoint",
      "contactType": "customer support",
      "email": "support@notionbackups.com"
    }]
  }
  </script>

  <%= content_for(@item, :head) %>
</head>
<body>

  <div class="pt-6 pb-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6">
      <div class="relative flex items-center justify-between sm:h-10 md:justify-center" aria-label="Global">
        <div class="flex items-center flex-1 md:absolute md:inset-y-0 md:left-0">
          <div class="flex items-center justify-between w-full md:w-auto">
            <a href="/" class="text-2xl font-extrabold hover:text-gray-900">Notion Backups</a>
          </div>
        </div>
        <div class="absolute flex items-center justify-end inset-y-0 right-0">
          <span class="inline-block rounded-md shadow ml-2">
            <a href="https://app.notionbackups.com/login/new" class="inline-flex items-center px-4 py-2 border border-gray-300 text-base font-medium rounded-md text-gray-600 bg-white hover:bg-gray-100">
              Log in
            </a>
          </span>
          <span class="inline-block rounded-md shadow ml-2">
            <a href="https://app.notionbackups.com/signup/new" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-gray-800 hover:text-white hover:bg-gray-900">
              Sign up
            </a>
          </span>
        </div>
      </div>
    </div>
  </div>

  <main><%= content_for(@item, :main) || yield %></main>

  <footer class="bg-gray-900 border-t border-white" aria-labelledby="footer-heading">
    <h2 id="footer-heading" class="sr-only">Footer</h2>
      <div class="pt-8">
        <nav class="mx-auto flex flex-wrap justify-center">
          <a href="/blog/automated-notion-backup-api.html" class="p-4 text-white hover:text-gray-300">Blog</a>
          <a href="/docs/" class="p-4 text-white hover:text-gray-300">Docs</a>
          <a href="mailto:support@notionbackups.com" class="p-4 text-white hover:text-gray-300">Support</a>
          <a href="/privacy.html" class="p-4 text-white hover:text-gray-300">Privacy</a>
          <a href="/terms.html" class="p-4 text-white hover:text-gray-300">Terms</a>
          <a href="/gdpr.html" class="p-4 text-white hover:text-gray-300">GDPR</a>
        </nav>

        <p class="text-base text-gray-400 text-center my-4">
          &copy; 2022 Forty Two Technologies, Inc.
        </p>

        <p class="text-base text-gray-400 text-center pb-8">
          Built and run by <a href="https://twitter.com/jmstfv" class="text-white hover:text-gray-300">@jmstfv</a>
        </p>
      </div>
  </footer>
</body>
</html>
