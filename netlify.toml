# Settings in the [build] context are global and are applied to all contexts
# unless otherwise overridden by more specific contexts.
[build]
  # Directory (relative to root of your repo) that contains the deploy-ready
  # HTML files and assets generated by the build. If a base directory has
  # been specified, include it in the publish directory path.
  command = "bundle exec nanoc compile --env=prod && bundle exec nanoc check mixed_content stale ilinks && bundle exec ruby post_process.rb && npx tailwindcss build -i content/assets/stylesheets/tailwind.css -o output/assets/stylesheets/tailwind.css --minify"
  publish = "output/"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[build.environment]
  NODE_ENV = "production"
  NODE_VERSION = "22"
  RUBY_VERSION = "3.4.7"

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"

  [headers.values]
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

[[redirects]]
  from = "/blog/automated-notion-backup-api"
  to = "/guides/automated-notion-backup-api"
  status = 301

[[redirects]]
  from = "/blog/notion-pages-privacy"
  to = "/guides/notion-pages-privacy"
  status = 301

[[redirects]]
  from = "/guides/notion-problems"
  to = "/recover-lost-notion-data"
  status = 301

[[redirects]]
  from = "/guides/notion-mail"
  to = "/guides/notion-offline-mode"
  status = 301
